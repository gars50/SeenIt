<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% set active_page = active_page -%}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">SeenIt</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a {% if active_page == "abandonnedmovies" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url_for('abandonnedmovies') }}">Abandonned Movies</a>
                        </li>
                        <li class="nav-item">
                            <a {% if active_page == "abandonnedshows" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url_for('abandonnedshows') }}">Abandonned Shows</a>
                        </li>
                        <li class="nav-item">
                            <a {% if active_page == "mymovies" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url_for('mymovies') }}">My Movies</a>
                        </li>
                        <li class="nav-item">
                            <a {% if active_page == "myshows" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{{ url_for('myshows') }}">My Shows</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
