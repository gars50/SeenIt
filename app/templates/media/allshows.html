{% extends 'base.html' %}
{% set active_page = "allshows" %}
{% block content %}
    <h1>{% block title %} All Shows {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Owner</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        {% for tvshow in tvshows %}
            <tbody>
                <tr>
                    <th scope="row">{{tvshow.title}}</th>
                    <td>{{tvshow.owner.alias}}</td>
                    <td><a onclick="deleteMovie()" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
