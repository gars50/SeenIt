{% extends 'base.html' %}
{% set active_page = "allshows" %}
{% block content %}
    <h1>{% block title %} All Shows {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Owner</th>
                <th scope="col"></th>
            </tr>
        </thead>
        {% for tvShow in tvShows %}
            <tbody>
                <tr>
                    <th scope="row"><a href="{{ tvShow.tvDbURL }}">{{tvShow.title}}</a></th>
                    <td>{{tvShow.owner.alias}}</td>
                    <td><a onclick="deleteShow()" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
