{% extends 'base.html' %}
{% set active_page = "allshows" %}
{% block content %}
    <h1>{% block title %} All Shows {% endblock %}</h1>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Owner</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="myTable">
            {% for tvShow in tvShows %}
                <tr>
                    <th scope="row"><a href="{{ tvShow.tvDbURL }}" target="_blank">{{tvShow.title}}</a></th>
                    <th>{{tvShow.owner.alias}}</td>
                    <td><a onclick="deleteShow({{tvShow.id}}, this)" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
