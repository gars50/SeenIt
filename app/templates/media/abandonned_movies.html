{% extends 'base.html' %}
{% set active_page = "abandonnedmovies" %}
{% block content %}
    <h1>{% block title %} Abandonned Movies {% endblock %}</h1>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>

                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <th scope="row"><a href="{{ movie.theMovieDbURL }}" target="_blank">{{movie.title}} ({{movie.releaseDate.strftime('%Y')}})</a></th>
                    <td><a onclick="changeOwnerMovie()" class="btn btn-success">Adopt</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
