{% extends 'base.html' %}
{% set active_page = "mymovies" %}
{% block content %}
    <h1>{% block title %} My Movies {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Release Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        {% for movie in movies %}
            <tbody>
                <tr>
                    <th scope="row"><a href="{{ movie.theMovieDbURL }}">{{movie.title}} ({{movie.releaseDate.strftime('%Y')}})</a></th>
                    <td><a onclick="changeOwnerMovie()" class="btn btn-danger">Abandon</a></td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
