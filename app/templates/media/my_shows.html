{% extends 'base.html' %}
{% set active_page = "myshows" %}
{% block content %}
    <h1>{% block title %} My Shows {% endblock %}</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for tvShow in tvShows %}
                <tr>
                    <th scope="row"><a href="{{ tvShow.tvDbURL }}" target="_blank">{{tvShow.title}}</a></th>
                    <td><a onclick="changeOwnerShow({{tvShow.id}}, this)" class="btn btn-warning">Abandon</a></td>
                    <td><a onclick="deleteShow({{tvShow.id}}, this)" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
