{% extends 'base.html' %}
{% set active_page = "allmovies" %}
{% block content %}
    <h1>{% block title %} All Movies {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Release Date</th>
                <th scope="col">Owner</th>
                <th scope="col"></th>
            </tr>
        </thead>
        {% for movie in movies %}
            <tbody>
                <tr>
                    <th scope="row"><a href="{{ movie.theMovieDbURL }}">{{movie.title}} ({{movie.releaseDate.strftime('%Y')}})</a></th>
                    <td>{{movie.owner.alias}}</td>
                    <td><a onclick="deleteMovie()" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
