{% extends 'base.html' %}
{% set active_page = "allmovies" %}
{% block content %}
    <h1>{% block title %} All Movies {% endblock %}</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Owner</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <th scope="row"><a href="{{ movie.theMovieDbURL }}" target="_blank">{{movie.title}} ({{movie.releaseDate.strftime('%Y')}})</a></th>
                    <td>{{movie.owner.alias}}</td>
                    <td><a onclick="deleteMovie({{movie.id}}, this)" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
